<!DOCTYPE html>
<head>
 
<title>Minha Pagina AJAX</title>

        <script type="text/javaScript" src="js/main.js"></script>
        <script type="text/javaScript" src="js/jquery_min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta CEP</a>
        
          <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" id="txt_cep" placeholder="CEP">
            <button class="btn btn-outline-success my-2 my-sm-0"  onclick="consulta_Cep()">Consultar</button>
        </div>
      </nav>

      <div class="container progreso_barra" style="margin-top: 50px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
      </div>
      

      <div class="container cep" style="margin-top: 20px;">
          <div class="row">
            <h3 id="txt_cep_numero">CEP</h3>
          </div>
          <div class="row" style="margin-top:20px">
              <table class="table">
                  <tbody>
                      <tr>
                          <td>Localidade</td>
                          <td id="localidade"></td>
                      </tr>
                      <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
    
</body>   


</html>
